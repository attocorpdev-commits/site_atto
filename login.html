<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Julia SDR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        julia: '#3b82f6',
                        juliadark: '#1e40af',
                        julialight: '#60a5fa',
                        darkbg: '#020617',
                        cardbg: '#0f172a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(180deg, #020617 0%, #172554 100%);
        }
    </style>
</head>

<body class="bg-darkbg text-white h-screen flex flex-col">
    <!-- Navbar Simplified -->
    <nav class="absolute top-6 left-0 w-full px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html"
                class="flex items-center gap-2 text-2xl font-black text-julia hover:opacity-80 transition">
                <span>←</span> JULIA
            </a>
        </div>
    </nav>

    <!-- Login Content -->
    <main class="flex-1 flex items-center justify-center px-4 relative overflow-hidden">
        <!-- Background Elements -->
        <div class="absolute inset-0 gradient-bg -z-10"></div>
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl -z-10 animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl -z-10 animate-pulse"
            style="animation-delay: 1s;"></div>

        <div
            class="bg-cardbg border border-white/10 p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-md backdrop-blur-sm relative">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black mb-2 text-white">Bem-vindo de volta!</h1>
                <p class="text-gray-400">Entre para gerenciar seus leads.</p>
            </div>

            <form class="space-y-6" onsubmit="event.preventDefault(); alert('Login simulado!');">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" placeholder="seu@email.com"
                        class="w-full bg-darkbg border border-white/10 rounded-xl px-4 py-3 text-white focus:border-julia focus:ring-1 focus:ring-julia outline-none transition"
                        required>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-medium text-gray-400">Senha</label>
                        <a href="#" class="text-xs text-julia hover:underline">Esqueceu a senha?</a>
                    </div>
                    <input type="password" placeholder="••••••••"
                        class="w-full bg-darkbg border border-white/10 rounded-xl px-4 py-3 text-white focus:border-julia focus:ring-1 focus:ring-julia outline-none transition"
                        required>
                </div>

                <button type="submit"
                    class="w-full bg-julia hover:bg-blue-600 text-white font-bold py-4 rounded-xl transition-all shadow-lg hover:shadow-blue-500/25">
                    Entrar na Plataforma
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-400 text-sm">Ainda não tem conta? <a href="register.html"
                        class="text-julia font-bold hover:underline">Criar Assistente</a></p>
            </div>
        </div>
    </main>
</body>

</html>
