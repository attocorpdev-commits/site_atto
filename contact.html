<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Julia SDR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        julia: '#3b82f6',
                        juliadark: '#1e40af',
                        julialight: '#60a5fa',
                        darkbg: '#020617',
                        cardbg: '#0f172a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(180deg, #020617 0%, #172554 100%);
        }
    </style>
</head>

<body class="bg-darkbg text-white min-h-screen flex flex-col">
    <!-- Navbar Simplified -->
    <nav class="absolute top-6 left-0 w-full px-6 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html"
                class="flex items-center gap-2 text-2xl font-black text-julia hover:opacity-80 transition">
                <span>←</span> JULIA
            </a>
        </div>
    </nav>

    <!-- Contact Content -->
    <main class="flex-1 py-32 px-6 relative overflow-hidden">
        <div class="absolute inset-0 gradient-bg -z-10"></div>

        <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-16 items-start">
            <!-- Info -->
            <div>
                <h1 class="text-4xl md:text-5xl font-black mb-8">Vamos conversar?</h1>
                <p class="text-xl text-gray-400 mb-12">Estamos prontos para atender sua demanda. Entre em contato
                    conosco pelos canais oficiais ou preencha o formulário.</p>

                <div class="space-y-8">
                    <div class="flex items-start gap-4">
                        <div class="bg-white/10 p-3 rounded-xl">
                            <svg class="w-6 h-6 text-julia" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg mb-1">Email</h3>
                            <p class="text-gray-400">contato@attocorp.com</p>
                        </div>
                    </div>

                    <div class="flex items-start gap-4">
                        <div class="bg-white/10 p-3 rounded-xl">
                            <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg mb-1">WhatsApp</h3>
                            <p class="text-gray-400">+55 (11) 99999-9999</p>
                        </div>
                    </div>

                    <div class="flex items-start gap-4">
                        <div class="bg-white/10 p-3 rounded-xl">
                            <svg class="w-6 h-6 text-julia" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg mb-1">Escritório</h3>
                            <p class="text-gray-400">Av. Paulista, 1000 - São Paulo/SP</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="bg-cardbg border border-white/10 p-8 rounded-3xl shadow-xl">
                <form class="space-y-6" onsubmit="event.preventDefault(); alert('Mensagem enviada!');">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Nome</label>
                        <input type="text" placeholder="Seu nome"
                            class="w-full bg-darkbg border border-white/10 rounded-xl px-4 py-3 text-white focus:border-julia focus:ring-1 focus:ring-julia outline-none transition"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                        <input type="email" placeholder="seu@email.com"
                            class="w-full bg-darkbg border border-white/10 rounded-xl px-4 py-3 text-white focus:border-julia focus:ring-1 focus:ring-julia outline-none transition"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Mensagem</label>
                        <textarea rows="4" placeholder="Como podemos ajudar?"
                            class="w-full bg-darkbg border border-white/10 rounded-xl px-4 py-3 text-white focus:border-julia focus:ring-1 focus:ring-julia outline-none transition"
                            required></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-julia hover:bg-blue-600 text-white font-bold py-4 rounded-xl transition-all shadow-lg hover:shadow-blue-500/25">
                        Enviar Mensagem
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
